server {
    listen 80;
    server_name visitorkiosk.cloud.gravesfoods.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name visitorkiosk.cloud.gravesfoods.com;

    ssl_certificate /etc/letsencrypt/live/visitorkiosk.cloud.gravesfoods.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/visitorkiosk.cloud.gravesfoods.com/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;

    # IMPORTANT: prevent /api (no slash) from falling into location /
    location = /api { return 301 /api/; }
    location = /assets { return 301 /assets/; }

    # ---- API -> Backend (NestJS on 4000); strips /api/ automatically ----
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:4000/;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
    }

    # ---- Frontend assets -> FE (8007) ----
    location ^~ /assets/ {
        proxy_pass http://127.0.0.1:8007;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
    }

    # ---- Everything else -> FE (8007) ----
    location / {
        proxy_pass http://127.0.0.1:8007;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_buffering off;
    }

    location ~* \.(git|env|log|bak|swp|old|zip|sql|tar|gz)$ {
        deny all;
    }

    # Block access to sensitive file types
    location ~* \.(git|env|log|bak|swp|old|zip|sql|tar|gz)$ {
        deny all;
    }
}
