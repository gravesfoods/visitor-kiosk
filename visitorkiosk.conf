server {
    listen 80;
    server_name visitor.cloud.gravesfoods.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name visitorkiosk.cloud.gravesfoods.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/visitorkiosk.cloud.gravesfoods.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/visitorkiosk.cloud.gravesfoods.com/privkey.pem;

    # Adjusted Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer";
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline';";
    add_header X-Content-Type-Options "nosniff";

    # Serve static files directly
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
        root /root/visitorkiosk;
        access_log off;
        expires max;
    }

    # Proxy dynamic requests to the backend
    location / {
        proxy_pass http://172.232.20.177:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block access to sensitive file types
    location ~* \.(git|env|log|bak|swp|old|zip|sql|tar|gz)$ {
        deny all;
    }

    # Serve security.txt
    location /.well-known/security.txt {
        root /root/visitorkiosk;
    }
}
