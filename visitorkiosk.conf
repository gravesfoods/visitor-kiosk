server {
    listen 80;
    server_name visitorkiosk.cloud.gravesfoods.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name visitorkiosk.cloud.gravesfoods.com;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/visitorkiosk.cloud.gravesfoods.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/visitorkiosk.cloud.gravesfoods.com/privkey.pem;

    # Security headers (safe for proxying to Vite preview)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Proxy EVERYTHING to the frontend running on 8007
    location / {
        proxy_pass http://127.0.0.1:8007;

        # Needed for Vite preview (websockets / upgrade)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: avoid buffering issues with dev/preview servers
        proxy_buffering off;
    }

    # Block access to sensitive file types
    location ~* \.(git|env|log|bak|swp|old|zip|sql|tar|gz)$ {
        deny all;
    }
}
